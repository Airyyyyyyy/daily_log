{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{% static 'logs/kadick.ico' %}">
  <style> 
    @font-face {
      font-family: 'Boldfont';
      src: url("{% static 'logs/Boldfont.ttf' %}") format('truetype');
    }
    @font-face {
      font-family: 'Regularfont';
      src: url("{% static 'logs/Regularfont.ttf' %}") format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Semiboldfont';
      src: url("{% static 'logs/Semiboldfont.ttf' %}") format('truetype');
    }
    body {
      background: #fef2f2;
      margin: 0;
      font-family: 'Regularfont','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
    }

    .logo {
      height: 85px;
      width: auto;
      
    }

    .card {
      background: white;
      width: 100%;
      max-width: 620px;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      margin-top: 40px;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 28px;
      font-family: 'Boldfont';
    }

    .back-link {
      display: inline-block;
      margin-bottom: 1.2rem;
      color: black;
      text-decoration: none;
      font-weight: 600;
      font-size: 22px;
      transition: color 0.2s;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-row {
      display: flex;
      gap: 1rem;
    }

    .form-field {
      flex: 1;
    }

    label {
      display: block;
      margin-bottom: 0.35rem;
      font-family: 'Semiboldfont';
      font-size: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.65rem 0.8rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 21px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #000;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }
    
    .password-input-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-input-container input {
      width: 100%;
      padding-right: 3rem;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      padding: 0.5rem;
      font-size: 1.1rem;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .password-toggle:hover {
      color: #000;
    }
    .btn-sbt {
      background: #000;
      border: none;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 0.8rem;
      transition: all 0.3s;
    }

    .btn-sbt:hover {
      background: #333;
    }

    .btn-sbt:disabled {
      background: #6b7280;
      cursor: not-allowed;
    }
    
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .loader-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .loader-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 200px;
      min-width: 200px;
    }

    .loader-gif {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      display: block;
    }

    .loader-text {
      font-family: 'Boldfont';
      color: #333;
      font-size: 18px;
      text-align: center;
      margin: 0;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      max-width: 400px;
      font-size: 20px;
    }
    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }
    .toast.success {
      background-color: #10b981;
    }
    .toast.error {
      background-color: #ef4444;
    }
    .toast.warning {
      background-color: #f59e0b;
    }

    .messages {
      margin-bottom: 1rem;
    }
    
    .messages div {
      background: #fef3c7;
      color: #92400e;
      padding: 0.6rem 0.9rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
    }

    @media (max-width: 770px) {
      body {
          padding: 1rem;
          align-items: flex-start;
          min-height: 100vh;
      }

      .logo-container {
        display: none;
      }
      
      .card {
          padding: 1.5rem;
          margin: 1rem 0;
          max-width: 100%;
          border-radius: 10px;
          margin-top: 0;
      }
      
      .card h2 {
          font-size: 1.5rem;
          margin-bottom: 1rem;
      }
      
      .back-link {
          font-size: 1.1rem;
          margin-bottom: 1rem;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }
      
      label {
          font-size: 1rem;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="password"] {
          font-size: 1rem;
          padding: 0.6rem 0.8rem;
      }
      
      .btn-sbt {
          font-size: 1rem;
          padding: 0.8rem;
          margin-top: 1rem;
      }
      
      .toast {
        top: 10px;
        right: 10px;
        left: 10px;
        max-width: none;
        font-size: 14px;
        padding: 0.8rem 1rem;
      }
      
      .loader-content {
        padding: 1.5rem;
        margin: 1rem;
      }
      .loader-gif {
        width: 60px;
        height: 60px;
      }
      .loader-text {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="{% static 'logs/kadick.ico' %}" alt="Kadick Logo" class="logo">
  </div>

  <!-- Loader Overlay -->
  <div class="loader-overlay" id="loaderOverlay">
    <div class="loader-content">
      <img src="{% static 'logs/Fadingline.gif' %}" alt="Loading..." class="loader-gif">
      <div class="loader-text">Adding Staff...</div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer"></div>

  <div class="card">
    <h2>Add New Staff</h2>
    <a href="{% url 'admin_dashboard' %}" class="back-link">&larr; Back to Dashboard</a>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" id="addStaffForm">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-field">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-field">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
          <input type="password" id="password" name="password" required>
          <button type="button" class="password-toggle" id="passwordToggle">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="id_card_number">ID Card Number</label>
        <input type="text" id="id_card_number" name="id_card_number" required>
      </div>

      <button class="btn-sbt" type="submit" id="submitBtn">
        <i class="fa-solid fa-user-plus" style="margin-right: 0.6rem;"></i>Add Staff Member
      </button>
    </form>
  </div>

<script>
    // Loader functionality
    const loaderOverlay = document.getElementById('loaderOverlay');
    const addStaffForm = document.getElementById('addStaffForm');
    const submitBtn = document.getElementById('submitBtn');
    const toastContainer = document.getElementById('toastContainer');
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('password');

    // Password toggle functionality - ADD THIS SECTION
    passwordToggle.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle eye icon
        const icon = this.querySelector('i');
        if (type === 'text') {
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });

    function showLoader() {
        loaderOverlay.style.display = 'flex';
        loaderOverlay.style.visibility = 'visible';
        loaderOverlay.style.opacity = '1';
        
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin" style="margin-right: 0.6rem;"></i>Adding Staff...';
        
        void loaderOverlay.offsetWidth;
    }

    function hideLoader() {
        loaderOverlay.style.opacity = '0';
        loaderOverlay.style.visibility = 'hidden';
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fa-solid fa-user-plus" style="margin-right: 0.6rem;"></i>Add Staff Member';
    }

    function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        
        toastContainer.appendChild(toast);
        
        setTimeout(() => {
            toast.classList.add('show');
        }, 10);
        
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 300);
        }, 5000);
    }

    // Form submission with immediate loader display
    addStaffForm.addEventListener('submit', function(e) {
        const inputs = this.querySelectorAll('input[required]');
        let isValid = true;
        
        inputs.forEach(input => {
            if (!input.value.trim()) {
                isValid = false;
                input.style.borderColor = '#ef4444';
            } else {
                input.style.borderColor = '#d1d5db';
            }
        });
        
        if (isValid) {
            showLoader();
            e.preventDefault();
            
            setTimeout(() => {
                this.submit();
            }, 3000);
        } else {
            e.preventDefault();
            showToast('Please fill in all required fields', 'error');
        }
    });

    // Convert existing messages to toasts on page load
    document.addEventListener('DOMContentLoaded', function() {
        const messagesContainer = document.querySelector('.messages');
        if (messagesContainer) {
            const messageDivs = messagesContainer.querySelectorAll('div');
            messageDivs.forEach(div => {
                const message = div.textContent;
                let type = 'success';
                
                if (message.includes('error') || message.includes('Error') || 
                    message.includes('already exists') || message.includes('Invalid') ||
                    message.includes('failed')) {
                    type = 'error';
                } else if (message.includes('warning') || message.includes('Warning')) {
                    type = 'warning';
                }
                
                showToast(message, type);
            });
            setTimeout(() => {
                messagesContainer.remove();
            }, 100);
        }
        hideLoader();
    });

    window.addEventListener('beforeunload', function() {
        hideLoader();
    });
</script>
</body>
</html>
