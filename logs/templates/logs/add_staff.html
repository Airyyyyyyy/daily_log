{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #fef2f2;
      margin: 0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 620px;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 28px;
      color: #111827;
      font-weight: 700;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 1.2rem;
      color: black;
      text-decoration: none;
      font-weight: 600;
      font-size: 22px;
      transition: color 0.2s;
    }

    form p {
      margin-bottom: 1rem;
      font-size: 15px;
    }

    label {
      display: block;
      margin-bottom: 0.35rem;
      font-weight: 600;
      font-size: 20px;
      color: #4b5563;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.65rem 0.8rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 21px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    .btn-sbt {
      background: black;
      border: none;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 0.8rem;
    }

    .messages {
      margin-bottom: 1rem;
    }
    
    .messages div {
      background: #fef3c7;
      color: #92400e;
      padding: 0.6rem 0.9rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Add New Staff</h2>
    <a href="{% url 'admin_dashboard' %}" class="back-link">&larr; Back to Dashboard</a>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn-sbt" type="submit">Add Staff Member</button>
    </form>
  </div>
</body>
</html>
